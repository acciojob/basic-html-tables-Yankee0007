<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Table</title>
</head>
<body>

    <h2>Student Details</h2>

    <table border="1">
        
        <!-- Table Head -->
        <thead>
            <tr>
                <th>Roll number</th>
                <th>Name</th>
            </tr>
        </thead>

        <!-- Table Body -->
        <tbody>
            <tr>
                <td>101</td>
                <td>Amit</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Neha</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
